<!DOCTYPE html>
<html>
<head>
<title>Stocks Rock App - by codemzy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/public/css/style.css"/>
</head>

<body ng-app="StocksRockApp">
    <div ng-controller="index">
    <h1>Hello World</h1>
    
    
    <div class="col-md-4" ng-repeat="stock in stocks">
      <div class="well text-center">
        <h3>{{ stock.title }}</h3>
      </div>
    </div>
    {{ stockName }}
    {{ stockData }}
    
    <div class="col-md-4">
      <div class="well text-center">
        <form>
            <div class="form-group">
              <input ng-model="newStock" name="new-stock" type="text" class="form-control" placeholder="Stock code...">
            </div>
            <input type="submit" ng-click="addStock()" id="submitStock" class="btn btn-block btn-primary" value="Add" />
        </form>
      </div>
    </div>
    
    
    </div>
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Modules -->
    <script src="/public/app/app.js"></script>
    
    <!-- Services -->
    <script src="/public/app/services/stock.js"></script>
    
</body>
</html>
